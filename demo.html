<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>websocket测试</title>
    <style type="text/css">
        #show{ width: 750px;margin: 40px auto 10px; min-height: 400px;background-color: #eee;padding: 5px 10px; }
        #show p{ background-color: #e4e4e4; }
        #text{ display: block; width: 740px;margin: 0 auto;padding: 5px;border: 1px solid #ccc;height: 50px; }
        .a{ text-align: center; margin: 10px 0; }
        .a a{ font-family: "Microsoft YaHei",Arial,Helvetica,sans-serif;color: #333; text-decoration: none;padding: 5px 12px;background-color: #fff;border-radius: 5px;border: 1px solid #333; }
        @media screen and (max-width: 750px){
            #show{width: 99%;margin: 10px auto;padding: 0;}
            #text{width: 99%;margin: 10px auto;padding: 0;}
            #show p{ margin: 7px 0; padding:5px 3px;}
        }
    </style>
</head>
<div id="show"></div>
<textarea id="text"></textarea>
<div class="a"><a href="javascript:send()">发送</a></div>
<body>
<script type="text/javascript">
    var $ = function(id){ return document.getElementById(id); };
    var ws = new WebSocket("ws://45.78.1.24:2333");
    ws.onopen = function(){
        console.log("Link Start");
    };
    ws.onmessage = function(e){
        var t_p = document.createElement('p');
        t_p.innerText = e.data;
        $('show').appendChild(t_p);
    };
    function send(){
        ws.send($('text').value);
        $('text').value = '';
    }
</script>
</body>
</html>
